services:
  # Spring Boot Application
  app:
    image: nawhgnues/linkle-app:latest
    container_name: linkle-app
    environment:
      - TZ=Asia/Seoul
      - SPRING_DATASOURCE_URL=jdbc:oracle:thin:@linkle-oracle:1521:xe
      - SPRING_DATASOURCE_USERNAME=linkle
      - SPRING_DATASOURCE_PASSWORD=linkle
      - JWT_SECRET=mySecretKeyForLinkleProjectThatIsLongEnoughForHS256AlgorithmToWorkProperly
      - CLOUD_AWS_CREDENTIALS_ACCESSKEY=-
      - CLOUD_AWS_CREDENTIALS_SECRETKEY=-
      - SPRING_MAIL_PASSWORD=-
      - OPENAI_API_KEY=-
    networks:
      - linkle-network
    restart: unless-stopped

  # Nginx
  nginx:
    image: nginx:alpine
    container_name: linkle-nginx
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - linkle-network
    restart: unless-stopped

  # Certbot for SSL
  certbot:
    image: certbot/certbot
    container_name: linkle-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - linkle-network

networks:
  linkle-network:
    external: true
