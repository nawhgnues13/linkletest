services:
  # Oracle Database 11g
  oracle-db:
    image: jinkyoungheo/oracle-xe:11g  # 사용할 Oracle 11g 이미지로 변경
    container_name: linkle-oracle
    ports:
      - "1521:1521"
    environment:
      - ORACLE_SID=xe
      - ORACLE_PWD=linkle
    volumes:
      - oracle-data:/u01/app/oracle/oradata
    networks:
      - linkle-network
    restart: unless-stopped

  # Spring Boot Application
  app:
    image: nawhgnues/linkle-app:latest  # Docker Hub 사용자명으로 변경
    container_name: linkle-app
    depends_on:
      - oracle-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:oracle:thin:@oracle-db:1521:xe
      - SPRING_DATASOURCE_USERNAME=linkle
      - SPRING_DATASOURCE_PASSWORD=linkle
      - JWT_SECRET=mySecretKeyForLinkleProjectThatIsLongEnoughForHS256AlgorithmToWorkProperly
      - CLOUD_AWS_CREDENTIALS_ACCESSKEY=-
      - CLOUD_AWS_CREDENTIALS_SECRETKEY=-
      - SPRING_MAIL_PASSWORD=-
      - OPENAI_API_KEY=-
    networks:
      - linkle-network
    restart: unless-stopped

  # Nginx
  nginx:
    image: nginx:alpine
    container_name: linkle-nginx
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - linkle-network
    restart: unless-stopped

  # Certbot for SSL
  certbot:
    image: certbot/certbot
    container_name: linkle-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - linkle-network

networks:
  linkle-network:
    driver: bridge

volumes:
  oracle-data:
