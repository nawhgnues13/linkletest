events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain text/css text/xml text/javascript
        application/json application/javascript application/xml+rss
        application/rss+xml font/truetype font/opentype
        application/vnd.ms-fontobject image/svg+xml;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # -------------------------------
    # HTTP → HTTPS 리다이렉트
    # -------------------------------
    server {
        listen 80;
        server_name linkle.shop www.linkle.shop;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # -------------------------------
    # HTTPS 서버 (리버스 프록시)
    # -------------------------------
    server {
        listen 443 ssl http2;
        server_name linkle.shop www.linkle.shop;

        ssl_certificate /etc/letsencrypt/live/linkle.shop/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/linkle.shop/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        client_max_body_size 50M;
		
		# 정적 파일 루트 경로
        root /usr/share/nginx/html;
        index index.html;

        # -------------------------------
        # API 요청은 백엔드로 프록시
        # -------------------------------
        # WebSocket
        location /ws {
            proxy_pass http://app:8080;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # API 엔드포인트
        location ~ ^/(auth|member|clubs|posts|comments|schedules|gallery|notifications|categories|file|chatbot|swagger-ui|v3) {
            proxy_pass http://app:8080;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # -------------------------------
        # 정적 파일 서빙 (프론트엔드)
        # -------------------------------
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
